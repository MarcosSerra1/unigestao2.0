<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="/static/css/extends.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- cdn flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Base Template</title>

</head>
<body id="body" class="body-container-grid">
    <header class="header-container-flex">
        <div class="container-button">
            <!-- Botão para recolher -->
            <button class="btn-toggle" id="toggleSidebar">
                <i class="fi fi-rr-menu-burger"></i>
            </button>
        </div>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar Funcionários" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fi fi-rr-search"></i></button>
        </form>
        
        <div class="container-user">
            <a href="">
                <i class="fi fi-rr-user"></i>
            </a>
        </div>
    </header>
    
    <nav class="nav-container">
        <!-- Logo Sistem -->
        <div class="container-logo" id="logo">
            <div class="img-sistem">
                <a href="#dashboard">
                    <img src="/static/image/logo/logo_unigestao.png" alt="Logo Uni Gestão">
                    <span>Uni Gestão</span>
                </a>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="menu-item">
                <a href="#dashboard">
                    <i class="fi fi-rr-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#funcionarios">
                    <i class="fi fi-rr-user"></i>
                    <span>Funcionários</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#vinculos">
                    <i class="fi fi-rr-briefcase"></i>
                    <span>Gerenciar Vinculos</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#pagamentos">
                    <i class="fi fi-rr-coins"></i>
                    <span>Pagamentos</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="container mt-4">
            {% block content %}
    
            {% endblock %}
        </div>
    </main>

    <footer class="footer-container">
        <p class="footer">Copyright &copy; 2024 Coding Solutions</p>
        <p>Todos os direitos reservados.</p>

    </footer>
    
    <script>
        // Script para alternar a classe "collapsed"
        const sidebar = document.getElementById('sidebar');
        const body = document.getElementById('body');
        const divLogo = document.getElementById('logo');
        const toggleButton = document.getElementById('toggleSidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            body.classList.toggle('collapsed');
            divLogo.classList.toggle('collapsed')
            toggleButton.classList.toggle('collapsed');
        });
    </script>

    <script>
        function highlightActiveLink() {
            // Obter a URL atual
            const currentUrl = window.location.href;

            // Extrair o caminho da URL (ajustar essa parte para o seu caso específico)
            const currentPath = currentUrl.split('/').pop();

            // Selecionar todos os links do menu
            const menuLinks = document.querySelectorAll('div a'); // Adapte o seletor para o seu HTML

            // Iterar sobre os links e comparar com o caminho atual
            menuLinks.forEach(link => {
                const linkPath = link.href.split('/').pop();

                if (linkPath === currentPath) {
                link.classList.add('active'); // Adiciona a classe CSS para mudar a cor
                } else {
                link.classList.remove('active');
                }
            });
        }   

        // Chamar a função quando a página carregar
        highlightActiveLink();
    </script>

    {% block script %}
    {% endblock %}
</body>
</html>
